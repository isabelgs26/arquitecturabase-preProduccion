<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cliente</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <link rel="stylesheet" href="./estilos.css">

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a id="navInicio" class="navbar-brand" href="#">
            <img src="./img/logo (2).png" alt="Mr. Dash" style="height: 100px;">
        </a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="cw.mostrarAcceso()">Acceder al Sistema</a>
            </li>

            <li class="nav-item" id="menuJugar" style="display: none;">
                <a class="nav-link" href="#" onclick="cw.mostrarCrearPartida()">Jugar</a>
            </li>

            <li class="nav-item dropdown" id="menuGestion" style="display: none;">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Gestión de usuarios
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" onclick="cw.mostrarObtenerUsuarios()">Ver Usuarios</a>
                    <a class="dropdown-item" href="#" onclick="cw.mostrarNumeroUsuarios()">Número Usuarios</a>
                    <a class="dropdown-item" href="#" onclick="cw.mostrarUsuarioActivo()">Consultar Estado</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="#" onclick="cw.mostrarEliminarUsuario()">Eliminar
                        Usuario</a>
                </div>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li id="cerrarSesionItem" class="nav-item" style="display: none;">
                <a class="nav-link text-danger" href="#" onclick="cw.salir();">
                    Cerrar Sesión &times;
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div id="au"></div>

        <div id="juego" style="display:none; position:relative; width:1200px; margin:0 auto;">

            <div id="overlayMensaje" style="
                display:none;
                position:absolute;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);
                background:rgba(0,0,0,0.85);
                color:white;
                padding:30px;
                border-radius:15px;
                z-index:20;
                font-size:22px;
                text-align:center;
                border: 1px solid rgba(255,255,255,0.2);
                box-shadow: 0 0 20px rgba(0,0,0,0.5);
            ">
            </div>

            <button id="btnSalirJuego" class="btn btn-danger" style="
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 15;
                font-weight: bold;
                opacity: 0.9;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
                border: 2px solid rgba(255,255,255,0.2);
            ">
                Salir de la partida
            </button>

            <canvas id="miCanvas" width="1200" height="500" style="
                border: 4px solid #333; 
                border-radius: 8px; 
                background-color:#87CEEB;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                display: block;
            ">
            </canvas>
        </div>

        <div id="msg"></div>
    </div>



    <div id="g_id_onload" data-client_id="GOOGLE_CLIENT_ID_PLACEHOLDER" data-login_uri="DATA_LOGIN_URI_PLACEHOLDER"
        data-auto_prompt="true" data-context="signin" data-skip_prompt_cookie="nick">
    </div>

    <div class="modal" id="miModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Atención</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="mBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

    <script src="./controlWeb.js"></script>
    <script src="./clienteRest.js"></script>
    <script src="./juego.js"></script>
    <script src="./clienteWS.js"></script>
    <script>
        let cw;
        let rest;
        let ws;
        let juego;

        function ini() {
            cw = new ControlWeb();
            rest = new ClienteRest(cw);
            ws = new ClienteWS();
            juego = new Juego();
            cw.comprobarSesion();
        }

        $(document).ready(function () {
            ini();
            //$('#juego').show();
            //juego.iniciar(true);
        });
    </script>
</body>

</html>
