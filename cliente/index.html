<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cliente</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            background-image: url('./img/fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
        }

        hr {
            border-color: rgba(255, 255, 255, 0.2);
            margin: 30px 0;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.9) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand,
        .nav-link {
            color: #e2e8f0 !important;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link {
            font-size: 1.4rem;
            font-weight: 800;
            color: #ffffff !important;
            letter-spacing: 0.5px;
            text-transform: capitalize;
            padding-left: 15px;
            padding-right: 15px;
            font-family: 'Segoe UI', 'Verdana', sans-serif;
        }

        .navbar-nav .nav-link:hover {
            color: #60a5fa !important;
            transform: scale(1.05);
        }

        #cerrarSesionItem .nav-link {
            font-size: 1.2rem;
            color: #ff6b6b !important;
        }

        .dropdown-menu {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            margin-top: 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }

        .dropdown-menu .dropdown-item {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff !important;
            padding: 12px 25px;
            transition: all 0.2s ease;
            font-family: 'Segoe UI', 'Verdana', sans-serif;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: rgba(96, 165, 250, 0.15);
            color: #60a5fa !important;
            transform: translateX(10px);
        }

        .dropdown-divider {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin: 10px 0;
        }

        .dropdown-menu .dropdown-item.text-danger {
            color: #ff6b6b !important;
        }

        .dropdown-menu .dropdown-item.text-danger:hover {
            background-color: rgba(255, 107, 107, 0.15);
            color: #ff4757 !important;
        }

        .navbar-nav .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            color: white;
        }

        .card h5 {
            color: #f8fafc;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #zonaPartidas .card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            color: white;
        }

        #zonaPartidas .card-body {
            background: transparent !important;
        }

        #zonaPartidas h5,
        #zonaPartidas h6 {
            color: #f8fafc;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            color: #cbd5e1;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .form-control {
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            padding: 15px 20px;
            height: auto;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(30, 41, 59, 0.9);
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
            color: white;
        }

        .form-control::placeholder {
            color: #94a3b8;
        }

        .btn {
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 15px 30px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2563eb, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
        }

        .btn-outline-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-outline-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            transform: translateY(-2px);
        }

        .table,
        table {
            color: #f8fafc !important;
            background-color: rgba(15, 23, 42, 0.6) !important;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
        }

        .table th,
        .table td {
            border-top: 1px solid rgba(255, 255, 255, 0.15) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15) !important;
            vertical-align: middle;
        }

        .table thead th {
            background-color: rgba(59, 130, 246, 0.3) !important;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3) !important;
            color: #ffffff;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .table-hover tbody tr:hover {
            color: #ffffff !important;
            background-color: rgba(255, 255, 255, 0.1) !important;
        }

        #listaUsuarios .card {
            max-width: 95% !important;
            width: auto;
            min-width: 800px;
        }

        .alert {
            border-radius: 12px;
            border: none;
            font-weight: 600;
        }

        .list-group-item {
            background: rgba(30, 41, 59, 0.9) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
            backdrop-filter: blur(10px);
            margin-bottom: 10px;
            border-radius: 10px !important;
        }

        .list-group-item:hover {
            background: rgba(51, 65, 85, 0.9) !important;
            border-color: rgba(96, 165, 250, 0.5) !important;
        }

        .list-group-item .btn {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border: none;
            color: white;
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 0.9rem;
        }

        .list-group-item .btn:hover {
            background: linear-gradient(45deg, #2563eb, #7c3aed);
            transform: translateY(-1px);
        }

        h3.text-white {
            color: #f8fafc !important;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-center p {
            color: #cbd5e1;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        a[href="/auth/google"] img {
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        a[href="/auth/google"] img:hover {
            transform: scale(1.05);
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.95) !important;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff !important;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header,
        .modal-footer {
            border-color: rgba(255, 255, 255, 0.1) !important;
        }

        .modal-title {
            font-weight: 700;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-header .close {
            color: white !important;
            text-shadow: none;
            opacity: 0.8;
        }

        .modal-header .close:hover {
            color: #ff6b6b !important;
            opacity: 1;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a id="navInicio" class="navbar-brand" href="#">
            <img src="./img/logo (2).png" alt="Mr. Dash" style="height: 100px;">
        </a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">

                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">

                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" onclick="cw.mostrarObtenerUsuarios()">Ver Usuarios</a>

    </nav>

    <div class="container">

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="./controlWeb.js"></script>
    <script src="./clienteRest.js"></script>

</body>

</html>
