<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mr.Dash</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <link rel="stylesheet" href="./estilos.css">

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a id="navInicio" class="navbar-brand" href="#">
            <img src="./img/logo (2).png" alt="Mr. Dash" style="height: 100px;">
        </a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="cw.mostrarAcceso()">Acceder al Sistema</a>
            </li>

            <li class="nav-item" id="menuJugar" style="display: none;">
                <a class="nav-link" href="#" onclick="cw.mostrarCrearPartida()">Jugar</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li id="cerrarSesionItem" class="nav-item" style="display: none;">
                <a class="nav-link text-danger" href="#" onclick="cw.salir();">
                    Cerrar Sesión &times;
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div id="au"></div>

        <div id="juego"
            style="display:none; position:relative; width:100%; max-width:1200px; margin:0 auto; padding:0 10px;">

            <div id="overlayMensaje" style="
                display:none;
                position:absolute;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);
                background:rgba(0,0,0,0.85);
                color:white;
                padding:30px;
                border-radius:15px;
                z-index:20;
                font-size:22px;
                text-align:center;
                border: 1px solid rgba(255,255,255,0.2);
                box-shadow: 0 0 20px rgba(0,0,0,0.5);
            ">
            </div>

            <button id="btnSalirJuego" class="btn btn-danger" style="
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 15;
                font-weight: bold;
                opacity: 0.9;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
                border: 2px solid rgba(255,255,255,0.2);
            ">
                Salir de la partida
            </button>

            <canvas id="miCanvas" width="1400" height="600" style="
                border: 4px solid #333; 
                border-radius: 8px; 
                background-color:#87CEEB;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                display: block;
                width: 100%;
                height: auto;
                max-width: 100%;
            ">
            </canvas>
        </div>

        <div id="msg"></div>
    </div>



    <div id="g_id_onload" data-client_id="GOOGLE_CLIENT_ID_PLACEHOLDER" data-login_uri="DATA_LOGIN_URI_PLACEHOLDER"
        data-context="signin">
    </div>


    <div class="modal" id="miModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Atención</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="mBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="./controlWeb.js"></script>
    <script src="./clienteRest.js"></script>
    <script src="./juego.js"></script>
    <script src="./clienteWS.js"></script>
    <script>
        let cw;
        let rest;
        let ws;
        let juego;

        function ini() {
            cw = new ControlWeb();
            rest = new ClienteRest(cw);
            ws = new ClienteWS();
            juego = new Juego();
            cw.comprobarSesion();
        }

        $(document).ready(function () {
            ini();

            // Canvas responsive
            const canvas = document.getElementById('miCanvas');
            const juegoDiv = document.getElementById('juego');

            function ajustarCanvasResponsivo() {
                if (canvas && juegoDiv) {
                    const ancho = juegoDiv.clientWidth;
                    const ratio = canvas.width / canvas.height;
                    canvas.style.width = '100%';
                    canvas.style.height = 'auto';
                }
            }

            window.addEventListener('resize', ajustarCanvasResponsivo);
            ajustarCanvasResponsivo();

            const onLoadDiv = document.getElementById('g_id_onload');
            const nick = $.cookie("nick");

            if (window.google && window.google.accounts && window.google.accounts.id) {
                if (nick) {
                    console.log("Usuario autenticado, cancelando One Tap");
                    window.google.accounts.id.cancel();
                } else if (onLoadDiv) {
                    const clientId = onLoadDiv.getAttribute('data-client_id');
                    const loginUri = onLoadDiv.getAttribute('data-login_uri');

                    if (clientId && clientId !== 'GOOGLE_CLIENT_ID_PLACEHOLDER' && loginUri && loginUri !== 'DATA_LOGIN_URI_PLACEHOLDER') {
                        window.google.accounts.id.initialize({
                            client_id: clientId,
                            callback: handleOneTapSignIn,
                            auto_select: false,
                            cancel_on_tap_outside: false
                        });

                        console.log("Sin sesión, mostrando One Tap");
                        window.google.accounts.id.prompt();
                    }
                }
            }
        });

        function handleOneTapSignIn(response) {
            try {
                if (!response || !response.credential) {
                    console.warn("One Tap: Sin credential recibido");
                    return;
                }

                console.log("One Tap token recibido correctamente");

                // Enviar el token al servidor
                const form = document.createElement('form');
                form.method = 'POST';

                const onLoadDiv = document.getElementById('g_id_onload');
                if (!onLoadDiv) {
                    console.error("Elemento g_id_onload no encontrado");
                    return;
                }

                form.action = onLoadDiv.getAttribute('data-login_uri');

                const tokenInput = document.createElement('input');
                tokenInput.type = 'hidden';
                tokenInput.name = 'credential';
                tokenInput.value = response.credential;

                form.appendChild(tokenInput);
                document.body.appendChild(form);
                form.submit();
            } catch (error) {
                console.error("Error en handleOneTapSignIn:", error);
            }
        }
    </script>
</body>

</html>
