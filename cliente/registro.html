<div id="fmRegistro">
    <form id="formRegistro" novalidate>
        <div class="card mt-3">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Registro de Nuevo Usuario</h5>
            </div>

            <div class="card-body">
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce email" required>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Introduce password" required>
                </div>

                <button type="submit" id="btnRegistro" class="btn btn-primary w-100 mt-4">Registrar</button>
                <button type="button" id="btnVolver" class="btn btn-link w-100 mt-2">Volver al Inicio</button>
            </div>
        </div>
    </form>
</div>
